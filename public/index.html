<!DOCTYPE html>
<html>
<head>
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-3">User Management System</h3>

        <input type="hidden" id="userId">

        <input class="form-control mb-2" id="name" placeholder="Name">
        <input class="form-control mb-2" id="email" placeholder="Email">

        <button class="btn btn-primary w-100" onclick="saveUser()">Save User</button>

        <!-- NEW BUTTON -->
         <hr>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
